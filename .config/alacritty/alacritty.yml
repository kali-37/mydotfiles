window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  # Normal (non-italic) font
  normal:
    family: JetBrains Mono
    style: Regular

  # Italic font (optional)
  italic:
    family: JetBrains Mono
    style: Italic

  # Bold font (optional)
  bold:
    family: JetBrains Mono
    style: Bold

  # Bold Italic font (optional)
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11 
draw_bold_text_with_bright_colors: true




import:
  - ~/.config/alacritty/dracula.yml


opacity: 0.0 

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K,    mods: Control,    action: ScrollPageUp  }
 
  - { key: J,    mods: Control,    action: ScrollPageDown  }
  # to move jump words right and left ..   
  - { key: Right, mods: Control, chars: "\x1BF" }
  - { key: Left,  mods: Control, chars: "\x1BB" }
#  - { key: C,     mods: Control,action: ClearSelection   }
